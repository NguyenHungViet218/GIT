<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Buttons</title>
</head>
<body>
<div class="container text-center mt-5">
    <!-- PayPal Button -->
    <form action="/datphong" method="POST" class="d-inline">
        <input type="hidden" name="action" value="paypal">
        <button type="submit" class="btn btn-primary">Pay with PayPal</button>
    </form>

    <form action="/datphong" method="POST" class="d-inline">
        <input type="hidden" name="action" value="momo">
        <button type="submit" class="btn btn-success">Pay with MoMo</button>
    </form>

</div>
</body>
</html>
